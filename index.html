<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/stylesheet.css" />
    <link rel=”stylesheet”
    href=”https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css”>
  </head>
  <body>
    <div class="m-5">
      <h1>Task Tracker</h1>
      <button
        class="btn btn-secondary"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <h3>add new task</h3>

      </button>
      <h3 id="invalidText"></h3>
    </div>
    <div class="container">
      <div class="taskTable">
        <div class="d-flex row">
          <h2 class="col-4 d-flex justify-content-center">to-do</h2>
          <h2 class="col-4 d-flex justify-content-center">in progress</h2>
          <h2 class="col-4 d-flex justify-content-center">completed</h2>
        </div>
        <hr />
        <div class="row">
          <div class="col-4 d-flex justify-content-center flex-column gap-2" id="todoCol"></div>
          <div class="col-4 d-flex justify-content-center flex-column gap-2" id="progCol">
            <h4 id="warningText">Enter a task to get started!</h4>
          </div>
          <div class="col-4 d-flex justify-content-center flex-column gap-2" id="compCol"></div>
        </div>
      </div>
    </div>

    <!--add offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="staticBackdropLabel">add new task</h2>
        <button
          type="button"
          class="btn-close text-white"
          id="closeBtn"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        >X</button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column gap-3">
          <div>
            <h3>Name:</h3>
            <input type="text" id="nameInput" />
          </div>
          <div>
            <h3>Description:</h3>
            <input type="text" id="desInput" />
          </div>
          <div>
            <h3>Date</h3>
            <input type="date" id="dayInput" />
          </div>

          <div class="d-flex gap-3">
            <!-- priority dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                id="priority"
              >
                <h3 id="priorityText">Priority</h3>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" id="lowBtn">
                    <h3>Low</h3></a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="medBtn">
                    <h3>Medium</h3></a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="highBtn">
                    <h3>High</h3></a
                  >
                </li>
              </ul>
            </div>
            <!-- status dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <h3 id="statusText">Status</h3>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" id="todoBtn"><h3>to-do</h3></a>
                </li>
                <li>
                  <a class="dropdown-item" id="progBtn">
                    <h3>in progress</h3></a
                  >
                </li>
                <li>
                  <a class="dropdown-item" id="compBtn"><h3>completed</h3></a>
                </li>
              </ul>
            </div>
          </div>
          <div>
            <button id="addBtn" class="btn btn-secondary"           data-bs-dismiss="offcanvas"
            aria-label="Close"><h3>add</h3></button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
